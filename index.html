<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YALI</title>
<!-- 引入外部CSS文件 -->
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- 主内容容器 -->
<div class="container">

  <h1>YALI</h1>

  <div class="search-box">
    <input type="text" id="keyword" placeholder="输入资源名称..." autocomplete="off" />
    <button onclick="search()">搜索</button>
  </div>

  <!-- ========== 固定链接分类入口 ========= -->
  <div class="categories">
    <h2>📂 资源分类浏览</h2>
    <p>
      <a href="https://www.kdocs.cn/l/crOyXHBVm96c" class="card-link">📖 获取教程</a>
      <a href="https://share.mubu.com/doc/EBEMhUZL2z" class="card-link">📅 日更清单</a>
      <a href="https://www.kdocs.cn/wo/sl/v1jDRid" class="card-link">📚 连载漫</a>
      <a href="https://www.kdocs.cn/wo/sl/v117pXxr" class="card-link">📘 完结漫</a>
      <a href="https://www.kdocs.cn/wo/sl/v14Bf1xz" class="card-link">📖 小说</a>
      <a href="https://web.wps.cn/wo/sl/v39HLe4?app_id=KeiwhRvKjT82N9D0HUUL6" class="card-link">🪄 许愿池</a>
      <a href="https://www.kdocs.cn/wo/sl/v11RMuNK" class="card-link">📊 实时大屏</a>
    </p>
  </div>

  <!-- 动态分类按钮将会被 JavaScript 插入到这里 -->
  <!-- <div id="dynamic-category-buttons-container"></div> -->

  <div id="results" class="results"></div>

</div> <!-- /container -->

<!-- Access Code Modal -->
<div id="auth-modal">
  <div class="modal-content">
    <h3>🔐 获取今日访问权限</h3>
    <p>请前往指定位置获取今日访问码：</p>
    <a id="access-link" href="http://u3v.cn/5VLXQV" target="_blank" class="quark-link">👉 点击获取今日访问码</a>
    <br/><br/>
    <label for="access-code">请输入获取到的 4 位访问码:</label>
    <input type="text" id="access-code" maxlength="4" placeholder="例如: ab12" autocomplete="off">
    <button id="verify-btn">验证访问码</button>
    <div id="auth-error" class="error"></div>
  </div>
</div>

<!-- 引入外部JavaScript文件 -->
<script src="script.js"></script>

</body>
</html>
