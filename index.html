<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YALI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 页面标题 -->
    <div class="logo">YALI</div>

    <!-- 搜索框 -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="输入资源名称...">
        <button id="searchBtn">搜索</button>
    </div>

    <!-- 获取教程 -->
    <div class="tutorial-link">
        <a href="https://your-tutorial-link.com" target="_blank" class="category-item">
            <span class="icon">📚</span> 获取教程
        </a>
    </div>

    <!-- 资源分类浏览 -->
    <div class="category-container">
        <!-- 第一行：日更清单、连载漫、完结漫、小说 -->
        <div class="category-row">
            <a href="https://your-resource-list-link.com" target="_blank" class="category-item">
                <span class="icon">📅</span> 日更清单
            </a>
            <a href="https://your-resource-list-link.com" target="_blank" class="category-item">
                <span class="icon">📖</span> 连载漫
            </a>
            <a href="https://your-resource-list-link.com" target="_blank" class="category-item">
                <span class="icon">📘</span> 完结漫
            </a>
            <a href="https://your-resource-list-link.com" target="_blank" class="category-item">
                <span class="icon">📕</span> 小说
            </a>
        </div>

        <!-- 第二行：许愿池、许愿池实时大屏 -->
        <div class="category-row">
            <a href="https://your-wish-pool-link.com" target="_blank" class="category-item">
                <span class="icon">💬</span> 许愿池
            </a>
            <a href="https://your-wish-pool-dashboard-link.com" target="_blank" class="category-item">
                <span class="icon">📊</span> 许愿池实时大屏
            </a>
        </div>
    </div>

    <!-- 数据加载状态 -->
    <div class="status-message">
        <span class="status-icon">✅</span> 数据加载成功，请开始搜索。
    </div>

    <!-- 引入 JavaScript 文件 -->
    <script src="script.js"></script>
</body>
</html>
